<html>
    <head>
        <title>Sketch Identification</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div id="modal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sketches</h4>
                    </div>
                    <div class="modal-body">
                        <img src="sketch1.png">
                        <img src="sketch2.png">
                    </div>
                </div>
            </div>
            <h1>Sketch Identification <br><br>
                <button id="show_sketch" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal">Show Sketches</button>
            </h1>
            <p id="label">Label </p>
            <P id="confidence">confidence</P>
            <button class="btn btn-success btn-lg" onclick="clearCanvas();" id="one">Clear Canvas</button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
